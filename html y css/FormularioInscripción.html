<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <form action="http://localhost/miweb/procesar.php" method="post">
    <h1>Formulario de Inscripción</h1>

    <p><strong>Selecciona los eventos a los que deseas asistir:</strong></p>
    <label><input type="checkbox" name="Encuentros_amantes_automotor" value="1"> Encuentros de amantes del automotor</label><br>
    <label><input type="checkbox" name="Tour" value="1"> Tour</label><br>
    <label><input type="checkbox" name="Encuentro_nocturno" value="1"> Encuentro nocturno</label><br>
    <label><input type="checkbox" name="Exposicion" value="1"> Exposicion</label><br><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono"><br><br>

    <label for="enfermedad">¿Tienes alguna enfermedad o necesidad específica?</label><br>
    <textarea id="enfermedad" name="enfermedad" rows="4" cols="50" placeholder="Escribe aquí..."></textarea><br><br>

    <p>¿Qué tipo de vehículo tienes?</p>
    <select id="tipo_coche" name="tipo_coche">
        <option value="">-- Selecciona --</option>
        <option value="Coche">Coche</option>
        <option value="Bicicleta">Bicicleta</option>
        <option value="Patinete eléctrico">Patinete eléctrico</option>
        <option value="No tengo">No tengo</option>
    </select><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
