<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <form action="" method="get">
    <h1>Formulario de Inscripción</h1>
    <form action="/submit" target="_blank">
        <label for="Eventos"> Eventos</label>
        <select id="Eventos" name="Eventos">
            <option value="Encuentros de amantes del automotor"> Encuentros de amantes del automotor</option>
            <option value="Tour"> Tour</option>
            <option value="Encuentro nocturno"> Encuentro nocturno</option>
            <option value="Exposicion"> Exposición</option>
        </select><br><br>
      <label for="Nombre"> Nombre:</label>
        <input type="text" id="Nombre" name="Nombre"><br><br>

      <label for="Apellidos"> Apellidos:</label>
        <input type="text" id="Apellidos" name="Apellidops"><br><br>

      <label for="DNI"> DNI:</label>
        <input type="text" id="DNI" name="DNI"><br><br>

      <label  for="Email"> Email:</label>
        <input type="email" id="Email" name="Email"><br><br>

      <p>Los demás campos son opcionales a rellenar</p>
        <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br><br>
        <p>¿Tienes alguna enfermedad o necesidad específica?</p>
            <textarea id="necesidad" name="necesidad" rows="4" cols="50" placeholder="Escribe aquí..."></textarea><br><br>
        <p>¿Tienes vehículo propio?</p>
        <input type="checkbox" id="vehiculo1" name="vehiculo1" value="Coche">
            <label for="vehiculo1"> Tengo un coche</label><br>
        <input type="checkbox" id="vehiculo2" name="vehiculo2" value="Bicicleta">
            <label for="vehiculo2"> Tengo una bicicleta</label><br>
        <input type="checkbox" id="vehiculo3" name="vehiculo3" value="Patinete electrico">
            <label for="vehiculo3"> Tengo un Patinete Electrico</label><br>
        <input type="checkbox" id="vehiculo4" name="vehiculo4" value="No tengo">
            <label for="vehiculo4"> No tengo</label><br><br>
        <button type="submit">Enviar</button>
    </form>
  </form>
</body>
</html>
